<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge - Decodificador de Texto</title>
</head>
<body>

    <header>        
        <a href="#"> <img id="logo" src="image/Vector.png" alt=""> </a>
    </header>
    
    <main>        
        <section class="left-container">
            <!-- <div class="textarea">
            </div>       -->
            <textarea type="text" id="textarea" autofocus placeholder="Digite seu texto aqui!" name="textarea" ></textarea>

            <div class="aviso">
                <i class="bi bi-exclamation-circle-fill"></i>
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>    

            <div class="buttons">
                <button id="btn-criptografar">Encrypt</button>
                <button id="btn-descriptografar">Decrypt</button>
            </div>
        </section>

        <section class="right-container">
            <div class="apresentacao" id="conteudo-apresentacao">
                <div class="apresentacao-img" >
                    <img id="img-animado" src="image/404-error-animate.svg" alt="">   
                </div>
                <div class="apresentacao-mensagens">
                    <p class="apresentacao-mensagem">Nenhuma mensagem encontrada.</p>
                    <p class="apresentacao-sub-mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>

            <div hidden class="area-resultado">
                <textarea type="text" hidden name="textarea" id="textarea-resultado" ></textarea>  
                <button hidden id="btn-copiar" >Copiar</button>
            </div>
            
        </section>
    </main>

    <footer>
        <p>Challange Decodificador de Texto - One T7 - Desenvolvido por Lucas Vinicius Oliveira </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
